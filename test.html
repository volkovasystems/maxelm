<!DOCTYPE html>
<html>
	<head>
		<title>maxelm unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./maxelm.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "maxelm unit test", function( assert ) {

				assert.equal( maxelm( [ 1, 2, 3, 4, 5 ] ) > 4, true, "should be true" );

				assert.equal( maxelm( [ 1, 2, 3, 4, 5 ] ) > 6, false, "should be false" );

				assert.equal( maxelm( [ 1, 2, 3, 4, 5 ] ), 5, "should be '5'" );

				assert.equal( maxelm( [ 1, 2, 3, 4, 5 ] ).compare( 7 ), true, "should be true" );
				
			} );
		</script>
	</body>
</html>
